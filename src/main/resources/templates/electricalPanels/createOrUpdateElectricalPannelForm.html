<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

  <h2>
    <th:block th:if="${electricalPanel['new']}">New </th:block>
    electricalPanel
  </h2>
  <form th:object="${electricalPanel}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Owner</label>
        <div class="col-sm-10">
          <span th:text="${owner?.firstName + ' ' + owner?.lastName}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
        <input
        th:replace="~{fragments/inputField :: input ('Descripcion', 'description', 'text')}" />


    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${electricalPanel['new']} ? 'Add electricalPanel' : 'Update electricalPanel'"
          class="btn btn-primary" type="submit" th:text="${text}">AÃ±adir
          Panel Electrico</button>
      </div>
    </div>
  </form>

</body>

</html>
