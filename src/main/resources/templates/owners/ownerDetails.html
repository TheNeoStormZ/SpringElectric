    <h2>Owner Information</h2>
  
  
    <table class="table table-striped" th:object="${owner}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
      </tr>
      <tr>
        <th>Address</th>
        <td th:text="*{address}"></td>
      </tr>

      </tr>
      <tr>
        <th>Telephone</th>
        <td th:text="*{telephone}"></td>
      </tr>
    </table>
  
    <a th:href="@{__${owner.id}__/edit}" class="btn btn-primary">Editar

          </dl>
          
            <a class="btn btn-primary" th:href="@{__${owner.id}__/electricalPanels/__${electricalPanel.id}__/edit}">Editar Panel</a>
        </td>
